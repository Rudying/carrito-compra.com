<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<h1>Carrito de Compras</h1>

<a href="/">
    <button>Regresar al cat√°logo</button>
</a>



<table>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.nombreProducto}">Nombre</td>
        <td th:text="${item.cantidad}">Cantidad</td>
        <td th:text="${item.precioUnitario}">Precio</td>
        <td th:text="${item.subtotal}">Subtotal</td>
    </tr>
    <tr>
        <td colspan="3"><strong>Total:</strong></td>
        <td th:text="${total}">0.00</td>
    </tr>

    <tr style="background-color: #f0f0f0;">
        <td colspan="2"></td>
        <td style="text-align: right;"><strong>Total:</strong></td>
        <td>
            <span th:text="${total}" style="font-weight: bold; font-size: 16px;">0.00</span>
            <form th:action="@{/carrito/vaciar}" method="post" style="display: inline;">
                <button type="submit" style="margin-left: 15px; padding: 6px 12px; background-color: #d9534f; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Vaciar carrito
                </button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
